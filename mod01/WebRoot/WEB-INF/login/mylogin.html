<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<script  type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
        //初始化
        $(document).ready(
           function(){
            	//進行初始化
				//選擇到按鈕物件 使用id
				var btnLogin=$('#btnLogin');
				var userName=$('#userName');
				var password=$('#password');
				//執行階段綁定一個事件程序
				btnLogin.click(
					function(s)
					{
						
						
						if(userName.val().length == 0){
						  alert('使用者名稱必須輸入');
						  s.preventDefault();
						  
						}
						
						if(password.val().length == 0){
						  alert('使用者密碼必須輸入');
						  s.preventDefault();
						  
						}
						
						
						
					}
					
					
					
				); //Event Source事件發生的點

           
           }
        );
           
		//命名函數 當作事件程序
		function valid()
		{
			//DOM(Document Object Model)
			//參考出來
			var userName=document.getElementById('userName');
			var value=userName.value;
			//判斷長度
			if(value.length==0)
			{
				alert('使用者名稱必須要輸入!!');
				return false;
			}
		}
	</script>

</head>
<body>
<h1>mylogin.html</h1>
<form method="post" action="uservalid.action">
    	<label>使用者名稱-></label>
    	<input type="text" name="user.userName" id="userName"/>
    	<br/>
    	<label>使用者密碼-></label>
    	<input type="password" name="user.password" id="password"/>
    	<input type="submit" value="登入" id="btnLogin" onclick="return valid();"/>
    </form>


</body>
</html>
